<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Kalnia+Glaze:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+BE+WAL:wght@100..400&family=Reem+Kufi+Fun:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --text-color: #474747;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui;
            background-color: black;
            margin: 0;
        }
        .wraper {
            max-width: 1200px;
            margin: auto;
        }
        .header {
            background-color: #F7F2EF;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.3rem;
            align-items: center;
            line-height: -5;
        }
        .contact-btn {
            background-color: #FFED4F;
            padding: 0.2rem 1rem;
            border-radius: 1rem;
            border: 1px solid black;
            box-shadow: 2px 2px 0px 0px black;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.25s;
        }
        .contact-btn:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
        .logo {
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        section {
            margin-top: 1rem;
        }
        .section-img {
            background-color: #f5f4f3;
            border-radius: 0.5rem;
            padding: clamp(1rem, 3vw, 3rem) clamp(2rem, 5vw, 5rem);
            display: grid;
            position: relative;
          
        }
        .logoa {
            margin-top: 30px;
            height: auto;
            width: 23%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            left: 250px;
            bottom: 10px;
        }
      
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #FFED4F;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #e5e5e5;
        }
        .icons {
            width: 130px;
            margin: 0.5rem;
        }
        .icons img {
            width: 100%;
            height: auto;
        }      .icon{
            font-family: "Permanent Marker", cursive;
            color: #baadad  ;
            font-weight: 700;
            font-size: 50px;
          }  
          .section1{
            position:relative;
            overflow:hidden;
            column-gap:-1rem;
            border-radius:0.5rem;
            background-color:#f5f4f3;
            padding:clamp(1rem,3vw,3rem) clamp(2rem,5vw,5rem);
            display:flex;
          bottom: -40px;
          }
          .icons{
            position: relative;
            left: 50px;
            top: 10px;
            width: 40px;
          }
    </style>
</head>
<body>
    <div class='wraper'>
        <div class='header'> 
            <div class='logo'>
                <span class="icon">S</span>
            </div>
            <div class='navbar'>
               <img src="av.jpg" alt="" class="logoa">
            </div>
        </div>
        <section>
            <div class='section-img'>
                <div class='texto'>
                    <form id="contactForm">
                        <h1>Contact</h1>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div class='section1'>
                <a href="https://github.com/Sanjay434343" class="icons"><img src="https://img.icons8.com/ios-glyphs/240/github.png" alt="GitHub"/></a>
                <a href="https://www.instagram.com/erdaspire?igsh=MWgzcWhtNWJhOWt2aQ==" class="icons"><img src="https://img.icons8.com/cute-clipart/256/instagram-new.png" alt="Instagram"/></a>
                <a href="https://www.linkedin.com/in/sanjay-sanjay-b69390287?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="icons"><img src="https://img.icons8.com/fluency/240/linkedin.png" alt="LinkedIn"/></a>
                <a href="https://wa.me/+919342613649" target="_blank" class="icons"><img src="https://img.icons8.com/color/240/whatsapp--v1.png" alt="WhatsApp"/></a>
            </div>
        </section>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var message = document.getElementById('message').value.trim();
    
            // Construct the body of the email
            var emailBody = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
    
            // Encode the body for URL use
            var encodedBody = encodeURIComponent(emailBody);
    
            // Construct the mailto link
            var mailtoLink = `mailto:sanjay13649@gmail.com?subject=${encodeURIComponent("New message from " + name)}&body=${encodedBody}`;
    
            // Redirect to the mailto link
            window.location.href = mailtoLink;
        });
    </script>
    
</body>
</html>
