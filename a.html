<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars on the iframe page */
        }
        iframe {
            width: 300px; /* Full width of the viewport */
            height: 300px; /* Full height of the viewport */
            border: none; /* Removes the border around the iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://sanjay434343.github.io/Deadpool/" title="Embedded Content"></iframe>
</body>
</html>
